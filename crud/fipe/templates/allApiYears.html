<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos do Modelo</title>
</head>
<body>
    <h1>Anos</h1>
    {% for year in allYears %}
        <p><a href="{% url 'getFipe' brandCode=brandCode modelCode=modelCode yearCode=year.codigo %}"> {{ year.nome }} </a></p>
    {% endfor %}
</body>
</html>
