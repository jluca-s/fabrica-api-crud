<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Models</title>
</head>
<body>
    <h1>Modelos</h1>
    {% for model in allModels %}

    {% endfor %}
</body>
</html>
